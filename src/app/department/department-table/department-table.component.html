<div class="container">
  <div class="row">
    <div class="col-md-12 title">
      <h2>Departments</h2>
    </div>
   
    <table mat-table [dataSource]="departmentService.dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Department Name" >
        <th mat-header-cell *matHeaderCellDef> Department Name </th>
        <td mat-cell *matCellDef="let element"
        routerLink="/department" routerLinkActive="active" 
        (click)="getEmployeesWithDepID(element._id, element.departmentName)"> {{element.departmentName}} </td>
  
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Department Description">
        <th mat-header-cell *matHeaderCellDef> Department Description </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentDescription}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Delete</th>
        <td mat-cell *matCellDef="let element" (click)="removeDepartment(element._id)" class="delete-btn">
          Delete <i class="fas fa-trash"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="departmentService.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: departmentService.displayedColumns;"></tr>
    </table>
  </div>
</div>
