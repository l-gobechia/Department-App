<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="title">
        <h2>Employees</h2>
      </div>
      <table mat-table [dataSource]="employeeService.dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Employee Name</th>
          <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Employee Email</th>
          <td mat-cell *matCellDef="let element"> {{element.employeeEmail}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef>Employee Age</th>
          <td mat-cell *matCellDef="let element"> {{element.employeeAge}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Position">
          <th mat-header-cell *matHeaderCellDef>Employee Position</th>
          <td mat-cell *matCellDef="let element"> {{element.employeePosition}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef>Delete Employee</th>
          <td mat-cell *matCellDef="let element" (click)="deleteEmployee(element._id)">Delete <i class="fas fa-trash"></i></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="employeeService.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeService.displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
